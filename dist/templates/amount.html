<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form class="form" role="form" ng-submit="withdrawMoneyFromCard()">
			<div class="form-group">
				<label>Amount (Availiable: INR {{availiableBalance}})</label>
				<input type="text" name="amount" maxlength="6" ng-model="amount.amount" placeholder="Amount" class="form-control">
				<p class="text-danger" *ngIf="amountError.amount">{{amountError.amount}}</p>
			</div>
			<button type="submit" class="btn btn-sm btn-primary pull-right">Withdraw</button>
		</form>
		<div class="clearfix"></div>
	</div>
	<div class="col-sm-4"></div>
</div>
