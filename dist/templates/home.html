<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form class="form" role="form" ng-submit="authenticateCard()">
			<div class="form-group">
				<label>Card Number</label>
				<input type="text" name="cardNumber" maxlength="16" minlength="16" ng-model="card.number" placeholder="Card Number" class="form-control">
				<p class="text-danger" *ngIf="cardError.number">{{cardError.number}}</p>
			</div>
			<div class="form-group">
				<label>PIN Number</label>
				<input type="password" maxlength="4" name="cardNumber" ng-model="card.pin" placeholder="PIN Number" class="form-control">
				<p class="text-danger" *ngIf="cardError.pin">{{cardError.pin}}</p>
			</div>
			<button type="submit" class="btn btn-sm btn-primary pull-right">Authenticate</button>
		</form>
		<div class="clearfix"></div>
	</div>
	<div class="col-sm-4"></div>
</div>
